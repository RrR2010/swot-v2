components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: URID generated
          example: b2f7f4d9-b18a-4843-88bd-65e6331885af
        name:
          type: string
          example: Max Taylor
        email:
          type: string
          example: maxtaylor123@email.com
        password:
          type: string
          example: 2684expressMax
        createdAt:
          type: string
          format: date-time
    Project:
      type: object
      properties:
        id:
          type: string
          description: URID generated
          example: 44be8dc2-ffc2-410e-893d-0aad4ed74bec
        name:
          type: string
          example: Max Cakes SWOT of 2022
        authorId:
          type: string
          example: b2f7f4d9-b18a-4843-88bd-65e6331885af
        createdAt:
          type: string
          format: date-time
          example: 2022-10-24T01:12:20.799Z
    HTTPError:
      type: object
      properties:
          code: 
            type: number
          type:
            type: string
          message:
            type: string