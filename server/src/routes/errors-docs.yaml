components:
  errors:
    GeneralError:
      value:
        code: 400
        type: GeneralError
        message: General HTTP Error
    ObjectAlreadyExists:
      value:
        code: 400
        type: ObjectAlreadyExists
        message: 'An object already exists with provided parameters: {parametersNames}'
    ObjectNotFound:
      value:
        code: 404
        type: ObjectNotFound
        message: 'The object was not founded with provided parameters: {parametersNames}'
    MissingBodyParameters:
      value:
        code: 400
        type: MissingBodyParameters
        message: 'Request body missing the parameters: {parametersNames}'
    InvalidBodyParameters:
      value:
        code: 400
        type: InvalidBodyParameters
        message: 'The provided parameters was invalid: {parametersNames}'
    LoginFailed:
      value:
        code: 500
        type: LoginFailed
        message: Error occurred while trying to login to the server.
    Unauthenticated:
      value:
        code: 401
        type: Unauthenticated
        message: >-
          You are not authenticated. Please send the authorization token with
          the request.
