paths:
  /projects/:
    get:
      summary: List of my projects.
      description: Use this route to get the list of current logged user.
      security:
        - BearerAuth: []
      tags:
        - Projects
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
              examples:
                ListOfProjects:
                  $ref: '#/components/examples/ListOfProjects'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                GeneralError:
                  $ref: '#/components/errors/GeneralError'
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                Unauthenticated:
                  $ref: '#/components/errors/Unauthenticated'

  /projects/{id}:
    get:
      summary: Get a project by id
      description: Use this route to get a project by an id.
      security:
        - BearerAuth: []
      tags:
        - Projects
      parameters:
        - in: path
          name: id
          schema:
            type: string
          example: 44be8dc2-ffc2-410e-893d-0aad4ed74bec
          required: true
          description: URID Project ID
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                Project:
                  $ref: '#/components/examples/Project'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                GeneralError:
                  $ref: '#/components/errors/GeneralError'
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                Unauthenticated:
                  $ref: '#/components/errors/Unauthenticated'

  /projects/create:
    post:
      summary: New project
      description: Use this route to create a new project.
      security:
        - BearerAuth: []
      tags:
        - Projects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
            examples:
              CreateNewProject:
                $ref: '#/components/examples/CreateNewProject'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              examples:
                NewProjectCreated:
                  $ref: '#/components/examples/NewProjectCreated'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                MissingBodyParameters:
                  $ref: '#/components/errors/MissingBodyParameters'
                GeneralError:
                  $ref: '#/components/errors/GeneralError'
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                Unauthenticated:
                  $ref: '#/components/errors/Unauthenticated'

