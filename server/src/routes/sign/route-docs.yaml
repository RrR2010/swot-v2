paths:
  /signup:
    post:
      summary: New user signup.
      description: Use this route to create a new user.
      tags:
        - Authentication and authorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              CreateNewUser:
                $ref: '#/components/examples/CreateNewUser'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                NewUserCreated:
                  $ref: '#/components/examples/NewUserCreated'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                MissingBodyParameters:
                  $ref: '#/components/errors/MissingBodyParameters'
                ObjectAlreadyExists:
                  $ref: '#/components/errors/ObjectAlreadyExists'
                GeneralError:
                  $ref: '#/components/errors/GeneralError'
  /signin:
    post:
      summary: User login
      description: Use this route to Login to an account.
      tags:
        - Authentication and authorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              LoginUser:
                $ref: '#/components/examples/LoginUser'
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
              examples:
                NewUserCreated:
                  $ref: '#/components/examples/UserLogged'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                MissingBodyParameters:
                  $ref: '#/components/errors/MissingBodyParameters'
                InvalidBodyParameters:
                  $ref: '#/components/errors/InvalidBodyParameters'
                GeneralError:
                  $ref: '#/components/errors/GeneralError'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                ObjectNotFound:
                  $ref: '#/components/errors/ObjectNotFound'
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
              examples:
                LoginFailed:
                  $ref: '#/components/errors/LoginFailed'

